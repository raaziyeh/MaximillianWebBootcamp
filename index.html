<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>HTML Form</title>
	</head>
	<body>
		<header>
			<h1>Contact Us</h1>
		</header>
		<main>
			<form action="/" method="GET">
				<section>
					<h2>How can we help you?</h2>
					<ul>
						<li>
							<label for="username">Your Name</label>
							<input type="text" id="username" name="username" required />
						</li>
						<li>
							<label for="email">Your E-Mail Address</label>
							<input type="email" id="email" name="email" required />
						</li>
						<li>
							<label for="phone">Your Phone Number</label>
							<input type="text" id="phone" name="phone" required />
						</li>
						<li>
							<label for="message">Your Message</label>
							<textarea name="message" id="message" rows="8"></textarea>
						</li>
						<li>
							<label for="find-way">How did you find us?</label>
							<select name="find-way" id="find-way">
								<option value="web">Web Search</option>
								<option value="friend">Friend</option>
								<option value="advertisement">Advertisement</option>
							</select>
						</li>
					</ul>
				</section>
				<section>
					<h2>How should we reply?</h2>
					<ul>
						<li class="form-control-inline">
							<input
								type="radio"
								name="reply"
								id="phone"
								value="phone"
								required
							/>
							<label for="phone">Call me</label>
						</li>
						<li class="form-control-inline">
							<input
								type="radio"
								name="reply"
								id="email"
								value="email"
								required
							/>
							<label for="email">Send me an email</label>
						</li>
						<li class="form-control-inline">
							<input type="radio" name="reply" id="no" value="none" required />
							<label for="no">Don't reply</label>
						</li>
					</ul>
				</section>
				<section class="accept-terms-section">
					<div class="form-control-inline">
						<input type="checkbox" name="accept-terms" id="terms" required />
						<label for="terms">Accept Terms</label>
					</div>
				</section>
				<section class="actions">
					<button type="reset" class="btn">Clear</button>
					<button type="submit" class="btn btn-complementary">Submit</button>
				</section>
			</form>
		</main>
	</body>
</html>
